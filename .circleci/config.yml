workflows:
  version: 2
  workflow:
    jobs:
      - prepare:
          <<: *ignore_non_dev_branches
      - lint:
          requires:
            - prepare
      - test_node6:
          requires:
            - prepare
      - test_node8:
          requires:
            - prepare
      - test_node10:
          requires:
            - prepare
      - test_bundlesize:
          requires:
            - test_node6
            - test_node8
            - test_node10
      - canary_release:
          requires:
            - test_node6
            - test_node8
            - test_node10
          filters:
            branches:
              only:
                - /^(?!.*?master).*/
