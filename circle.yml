machine:
  environment:
    YARN_VERSION: 1.3.2
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    - nvm install 6
    - nvm install 7

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - "node_modules"
  override:
    - yarn install --no-progress
test:
  pre:
    - yarn run pretest
  override:
    - nvm alias default 6
    - yarn run test-circle
    - nvm alias default 7
    - yarn run test-circle
    - nvm alias default 8
    - yarn run test-circle
    - yarn run coverage
  post:
    - yarn run posttest
